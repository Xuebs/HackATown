<html>
	<head>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>

		<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
        width: 80%;
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 20px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
      }
    </style>


	</head>




	<body>

		<div id="map"></div>
    <script>
      var map;
      function initMap() 
      {
        map = new google.maps.Map(document.getElementById('map'), 
        {
          zoom: 10,
          center: new google.maps.LatLng(45.536810,-73.685850),

          // 45°30'6.81"N   73°33'58.50"W
          mapTypeId: 'hybrid'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp';
        document.getElementsByTagName('head')[0].appendChild(script);

        //map.panTo({lat: 45.536810, lng: -73.685850});
        //map.setZoom(10);

      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function(results) 
      {
        for (var i = 0; i < results.features.length; i++) 
        {
            var coords = results.features[i].geometry.coordinates;
            var latLng = new google.maps.LatLng(coords[1],coords[0]);
            var marker = new google.maps.Marker({
              position: latLng,
              map: map
            });
        }

      }

    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzutWzphfr56u9zGHoLgtYc0MDuZaLBhY&callback=initMap">
    </script>



	</body>




</html>
